name: Bug Report
description: Create a bug report
labels: [ bug ]
body:
  - type: textarea
    id: the-bug
    attributes:
      label: The Bug
      description: 'What you expected to see? What you actually saw? Please provide the steps to reproduce the bug.'
      placeholder: Bug?
    validations:
      required: true
  - type: dropdown
    id: minecraft-version
    attributes:
      label: Minecraft Version
      description: Minecraft Version
      options:
        - "1.21.5"
    validations:
      required: true
  - type: input
    id: cariboustonks-version
    attributes:
      label: CaribouStonks Version
      description: 'What version of CaribouStonks are you running?'
      placeholder: ex. CaribouStonks-0.4.2+1.21.5.jar
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      placeholder: You can add images
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Log output
      description: 'You can upload a client log file by dragging and dropping it into this section. (latest.log or a crash report file) You can paste your log file on this website: https://mclo.gs (Critical information e.g. IP addresses or folder path, are automatically hidden)'
    validations:
      required: false
  - type: textarea
    id: other
    attributes:
      label: Other
      description: 'Please include other helpful information below'
    validations:
      required: false
